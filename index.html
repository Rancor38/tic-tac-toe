<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div id="overlay__red" onclick="resetFunction()">
        <div id="text">Red Wins!</div>
      </div>
      <div id="overlay__blue" onclick="resetFunction()">
        <div id="text">BlueWins!</div>
      </div>
      <div id="overlay__draw" onclick="resetFunction()">
        <div id="text">Draw!</div>
      </div>

    <h1>TIC-TAC-TOE</h1>
    <div class="grid-container">
        <div class="square" id="box1"></div>
        <div class="square" id="box2"></div>
        <div class="square" id="box3"></div>
        <div class="square" id="box4"></div>
        <div class="square" id="box5"></div>
        <div class="square" id="box6"></div>
        <div class="square" id="box7"></div>
        <div class="square" id="box8"></div>
        <div class="square" id="box9"></div>
    </div>
    <div id="reset">Reset</div>
</body>
</html>
